version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: election-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: election
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # One-time fix for "no actual collation version" warning (runs after postgres is up)
  postgres-collation-fix:
    image: postgres:15-alpine
    container_name: election-postgres-collation-fix
    environment:
      PGPASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "psql -h postgres -U postgres -c \"ALTER DATABASE postgres REFRESH COLLATION VERSION;\" || true"
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: election-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: election
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: election-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: production
      SESSION_SECRET: election-frontend-session-secret
    ports:
      - "3002:3000"   # host 3002 (3000 often in use); app at http://localhost:3002
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
